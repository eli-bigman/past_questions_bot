# This CI workflow will: 
# Checks out the development repository.
# Sets up Python 3.10.
# Installs Poetry.
# Installs the projectâ€™s dependencies using Poetry.
# Runs flake8 for linting.
# Runs pytest for testing.

name: Build and Test

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Format code with black
        run: |
          pip install black
          black .
      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: ${{ github.actor }}
          author_email: ${{ github.actor }}@users.noreply.github.com
          message: "Format code with black"
          add: "."
          branch: ${{ github.ref }}
  build:
    env: 
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      URL: ${{ secrets.URL }}
      TOKEN: ${{ secrets.TOKEN }}
      DEVELOPER_CHAT_ID: ${{ secrets.DEVELOPER_CHAT_ID }}
      PORT: ${{ secrets.PORT }}
      BUCKET_NAME: "BUCKET_NAME"
      REGION: "us-east-1"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry pytest
        poetry config virtualenvs.create false
        poetry install
    - name: Lint with flake8
      run: |
        poetry run flake8 . --count --exit-zero --statistics
        poetry run flake8 . --count --exit-zero --statistics
    - name: Test with pytest
      run: |
        poetry run pytest
